<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <title>Aroma Bumi - Help</title>
</head>

<body>
    <div class="header-v2">
        <div class="navbar">
            <div class="logo-v2">
                <a href="/index.html"><img src="/media/Logo White.png" height="67" width="335"
                        alt="logo aroma bumi"></a>
            </div>
            <div class="menu-navbar">
                <ul>
                    <a href="/menu.html">
                        <li class="nav-menu">Products</li>
                    </a>
                    <a href="/homebase.html">
                        <li class="nav-homebase">Store</li>
                    </a>
                    <a href="/help.html">
                        <li class="nav-contact">Contact</li>
                    </a>
                </ul>
            </div>
        </div>
    </div>

    <div class="help">
        <h1>How can we help?</h1>
        <div class="form">
            <div>
                <p>Name</p>
                <input type="text" placeholder="Name">
            </div>
            <div>
                <p>Email</p>
                <input type="email" placeholder="Email">
            </div>
            <div>
                <p>Phone Number</p>
                <input type="number" placeholder="Phone Number">
            </div>
            <div>
                <p>Subject</p>
                <input type="text" placeholder="Subject">
            </div>
            <div>
                <p>Message</p>
                <textarea></textarea>
            </div>
            <div class="submit-button">
                <input type="submit" value="Submit">
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="footer-logo">
            <img src="/media/Logo White.png" width="335" height="67" alt="">
            <div class="icon">
                <img src="/media/MAIL ICON.svg" width="40" height="32">
                <img src="/media/PHONE ICON.svg" width="40" height="32" alt="">
            </div>
        </div>
        <div class="footer-url" id="top">
            <div class="footer-wrap">
                <h1>Products</h1>
                <img class="arrow" src="/media/Arrow.svg" width="30" height="30">
            </div>
            <ul class="footer-list">
                <li>Coffee Based</li>
                <li>Non-Coffee</li>
                <li>Tea Based</li>
            </ul>
        </div>
        <div class="footer-url">
            <div class="footer-wrap">
                <h1>Store</h1>
                <img class="arrow" src="/media/Arrow.svg" width="30" height="30">
            </div>
            <ul class="footer-list">
                <li>Location</li>
            </ul>
        </div>
        <div class="footer-url">
            <div class="footer-wrap">
                <h1>Contact</h1>
                <img class="arrow" src="/media/Arrow.svg" width="30" height="30">
            </div>
            <ul class="footer-list">
                <li>Customer Service</li>
            </ul>
        </div>
        <div class="copyright">
            <p>2023 Â© Develop by Rizky Adi Satria</p>
        </div>
    </div>
    <script src="/script.js"></script>
</body>

</html>
